<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8" />
  <!-- Link to the favicon for the website -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- Ensure the favicon is correctly placed in the public directory -->
  <!-- Configure the viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Supports mobile-friendly layouts -->
  <!-- Set the theme color for the browser's UI elements -->
  <meta name="theme-color" content="#000000" />
  <!-- Provide a description of the website for SEO -->
  <meta name="description" content="Web site created using create-react-app" />
  <!-- Specify an Apple touch icon for iOS devices -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!-- Link to the web app manifest file -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Preconnect to Google Fonts to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Reduces latency when fetching fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Include Google Fonts with specified font weights -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <!-- Set the title of the webpage -->
  <title>React Sneakers</title> <!-- Consider a more descriptive title for SEO, e.g., 'React Sneakers - Modern Footwear Store' -->
</head>

<body>
  <!-- Fallback message for users with JavaScript disabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript> <!-- Style this message for better visibility if needed -->
  <!-- Root element for the React application -->
  <div id="root"></div>
</body>

</html>
